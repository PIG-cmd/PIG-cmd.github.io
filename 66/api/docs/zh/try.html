请求参数：<input type=text placeholder=string id=getstr>
介质：iframe框架
<input type=button value=请求 onclick=javascript:requestapi();>
返回信息
<textarea cols=100 rows=20 id=responseinfo></textarea>
<script>
function requestapi()
{
        var url = document.getElementById("geturl").value;
        var str = document.getElementById("getstr").value;
        sessionStorage.setItem("url",url);
        sessionStorage.setItem("str",str);
        location.href = url + "?" + str;
    
}
var url = sessionStorage.getItem("url");
var str = sessionStorage.getItem("str");
if (url != null)
    document.getElementById("geturl").value = url;
if (str != null)
    document.getElementById("getstr").value = str;
try {
    document.getElementById("responseinfo").value = location.hash.substring(1);
} catch (e) { console.log(e); }
</script>
